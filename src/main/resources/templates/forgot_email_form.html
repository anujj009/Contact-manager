<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>

</head>

<body>

	<section class="vh-100" style="background-color: #9A616D;">
		<div class="container py-5 h-50">
			<div class="row d-flex justify-content-center align-items-center h-50">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">

							<div class="col-md-12  d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<!--messgae box-->
									<div th:if="${session.message}" class="container">
										<div class="alert alert-danger my-2 text-center" role="alert">
											<span th:text="${session.message}"></span>
										</div>

										<th:block th:text="${#session.removeAttribute('message')}"></th:block>

									</div>

									<!--email form-->

									<h3 class="text-center m-3">Your Registered Email</h3>

									<form action="" th:action="@{/send_otp}" method="post">

										<div class="form-group">

											<input required name="email" type="email" placeholder="Enter email here"
												class="form-control" />

										</div>

										<div class="container text-center">

											<button class="btn btn-warning mt-3">Send OTP</button>

										</div>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
