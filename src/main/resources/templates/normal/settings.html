<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>settings</title>

</head>

<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-12">

					<div class="card">

						<div class="card-body text-center">

							<h3 class="my-3">Change Password</h3>
							
							<form th:action="@{/user/change-password}" method="post">
								
								<!--old password-->
								<div class="form-group mb-3">
									
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" />
								</div>
								
								<!--new password-->
								<div class="form-group mb-3">
									
									<input name="newPassword" type="password" class="form-control" placeholder="Enter new password" />
								</div>
								
								<div class="container text-center">
									
									<button type="submit" class="btn btn-success mx-2">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								
								</div>
								
							</form>

						</div>

					</div>

				</div>

			</div>

		</div>


		<script>

			$(document).ready(() => {
				$(".items").removeClass("active");
				$("#settings-link").addClass("active");
			});

		</script>

	</section>

</body>

</html>
