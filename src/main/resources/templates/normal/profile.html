<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	
</head>
<body>
	
	<section>
		
		<div class="container">
			
			<div class="card">
				
				<div class="card-body">
					
					<div class="container text-center">
						<img src="" style="height: 170px; width: 170px;" class="my-profile-pic"
						th:src="@{'/image/' + ${user.imageUrl}}" alt="profile pic" />

					</div>
					
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					
					<table class="table table-hover mt-3 text-center">
						<thead class="table-light">
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">USER<span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>


						</tbody>


					</table>
					
				</div>
			</div>

		</div>
		
		<script>
			
			$(document).ready(() =>{
				$(".items").removeClass("active");
				$("#profile-link").addClass("active");
			});
			
		</script>
	
	</section>
	
</body>
</html>
