<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>

</head>

<body>

	<section>

		<div class="card" mr-3 ml-4>

			<div class="card-body">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;" class="my-profile-pic"
						th:src="@{'/image/' + ${contact.image}}" alt="profile pic" />

					<h3 class="mt-3"> <span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> ) </h3>

					<table class="table table-hover mt-3">
						<thead class="table-light">
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">USER<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>


						</tbody>


					</table>

					<div class="decription">

						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<div class="container">

						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-lg"><i
								class="fa-solid fa-trash "></i></button>

						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
							<button type="submit" class="btn btn-lg "><i class="fa-solid fa-pen-to-square"></i></button>
						</form>
						
					</div>

				</div>

			</div>

		</div>
		
	


	</section>

</body>

</html>
