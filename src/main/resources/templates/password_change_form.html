<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>change password</title>

</head>

<body>

	<section class="vh-100" style="background-color: #9A616D;">
		<div class="container py-5 h-50">
			<div class="row d-flex justify-content-center align-items-center h-50">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							
							<div class="col-lg-12 d-flex align-items-center">
								<div class="card-body p-4  text-black">
							
							<h3 class="text-center my-3">Enter new password</h3>			
									
									<form action="" th:action="@{/change-password}" method="post">

										<div class="form-group">

											<input required name="newpassword" type="password" placeholder="Enter new password here"
												class="form-control" />

										</div>

										<div class="container text-center">

											<button class="btn btn-primary mt-3">Change</button>

										</div>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
